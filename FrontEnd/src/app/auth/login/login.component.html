<div class="bg-white">
    <article class="card-body mx-auto">
        <form [formGroup]="LoginForm" (ngSubmit)="onSubmitForm()">
            <h4 class="card-title mt-3 text-center">Login</h4>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input formControlName="email" class="form-control" placeholder="Enter username or Email" type="text">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input formControlName="password" class="form-control" placeholder="Enter password" type="password">
            </div>
            <div class="form-group">
                <p class="text-center">Forget Password?<a href="forgetpassword"> Click Here</a> </p>
                <button type="submit" class="btn btn-primary btn-block"> Login </button>
            </div> <!-- form-group// -->
            <p class="text-center">Don't Have an account? <a href="register">Register Here</a> </p>

        </form>
    </article>
</div>
